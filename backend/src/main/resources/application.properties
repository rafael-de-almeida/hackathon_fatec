# ===============================
# = CONFIGURAÇÃO DO JPA / HIBERNATE =
# ===============================
# Mostra os comandos SQL no console
spring.jpa.show-sql=true

# Formata o SQL para melhor leitura
spring.jpa.properties.hibernate.format_sql=true

# Define o dialeto do banco
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Atualiza o schema automaticamente (cria tabelas se não existirem)
# opções: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# ===============================
# = OUTRAS CONFIGURAÇÕES OPCIONAIS =
# ===============================
# Define o fuso horário padrão
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Nome da aplicação (opcional)
spring.application.name=hr_solution
